<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" >
    <script src="js/bundle.js"></script>
</head>
<body>

            <form v-on:submit.prevent = "saveNewItem">
