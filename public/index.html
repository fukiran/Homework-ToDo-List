<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" >
    <script src="js/bundle.js"></script>
</head>
<body>
    <div id="app">
        <ul>
        
                <input type="radio"  id="rated" name="priority" value="high" v-model="picked">
                <label for="high">High priority</label>
            
                <input type="radio"  name="priority" value="low" v-model="picked" >
                <label for="low">Low priority</label>
        

            <form v-on:submit.prevent = "saveNewItem">
                <input type="text" v-model="newItem" />
                <button>Save item</button>
            </form>
            
            <li v-for="banan in todos">
                <span>{{ banan.do }}</span>
            </li>
        </ul>
    </div>
    
</body>
</html>
