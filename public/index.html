<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" >
    <script src="js/bundle.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <form v-on:submit.prevent = "saveNewItem">
                <input type="radio" id="radioHigh" required name="priority"  v-model="picked"  >
                <label for="high">High priority</label>
            
                <input type="radio"  name="priority" value=1 v-model="picked"  >
                <label for="low">Low priority</label>
        

            
                <input type="text" v-model="newItem" />
                <button>Save item</button>
            </form>
            
            <li v-for="banana in todos" v-bind:class="banana.priority ? 'blue' :'red' ">
                <span>{{ banana.do }}</span>
            </li>
        </ul>
    </div>
    
</body>
</html>
